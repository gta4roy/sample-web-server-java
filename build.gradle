plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.gta4roy.java'
version = '0.0.1-SNAPSHOT'
description = 'SampleWebServer to Test Performance Benchmarking'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(25)
	}
}

repositories {
	mavenCentral()
}

dependencies {
   // implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-webmvc'
    implementation 'org.json:json:20231013' // Check MVN Repository for the latest version
    testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

/*
 * bootJar produces the fat/executable jar
 * jar task produces the thin jar (optional)
 */
bootJar {
    archiveFileName = 'app-fat.jar'
}

jar {
    enabled = false   // usually disable thin jar for Boot apps
}
